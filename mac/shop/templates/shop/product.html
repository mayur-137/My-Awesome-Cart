{% extends "shop/Basic.html" %}
{% block title %} {{products.product_name}} | My Awesome Cart {% endblock %}
{% block body %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="row col-md-4">
            <img src="/media/{{products.image}}" width="350px" alt="{{products.product_name}}">
        </div>
        <div class="row col-md-8">
            <div class="col">
                <h1> {{products.product_name}} </h1>
                <h5><b> RS. {{products.price}}</b> </h5>
                <p> {{products.desc}} </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
