<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock %}</title>
  {% block head %} {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">My Awesome Cart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://127.0.0.1:8000/shop/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/About">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/tracker">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop/contact">Contact Us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <button type="button" id="popcart" class="btn btn-secondary mx-2" data-bs-container="body" data-toggle="popover"
        data-placement="bottom" data-html="true" data-content="Bottom popover">
        Cart(<span id="cart">0</span>)
      </button>
    </div>
  </nav>
  {% block body %} {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
    <script>
      if (localStorage.getItem('cart') == null) {
          var cart = {}
      }
      else {
          cart = JSON.parse(localStorage.getItem('cart'));
          document.getElementById('cart').innerHTML = Object.keys(cart).length;
          updateCart(cart);
      }
      $('.cart').click(function () {
          var idstr = this.id.toString();
          if (cart[idstr] != undefined) {
              cart[idstr] = cart[idstr] + 1
          }
          else {
              cart[idstr] = 1
          }
          updateCart(cart)
          localStorage.setItem('cart', JSON.stringify(cart));
      });
  
      // showing popover here
      $('#popcart').popover();
      document.getElementById('popcart').setAttribute('data-content', '<h5>Cart in the shopping website main containt of the year</cart>');
  
      // incriment and decriment product items
      function updateCart(cart) {
          for (var item in cart) {
              // console.log(item)
              document.getElementById('div' + item).innerHTML = "<button id='minus" + item + " ' class='btn btn-primary minus'>-</button> <span id='val" + item + " '> " + cart[item] + " </span><button id='plus" + item + " ' class='btn btn-primary plus'>+</button>";
          }
      }

// clicking plus and minus button incriment and decriment 

$('.divpr').on('click', 'button.minus', function () {
  a = this.id.slice(7,);
  cart['pr'+ a] = cart['pr'+ a] - 1;
  cart['pr'+ a] = Math.max(0, cart['pr'+ a]);
  document.getElementById('valpr' + a).innerHTML = cart['pr'+ a];
  updateCart(cart);

});

$('.divpr').on('click', 'button.plus', function () {
  a = this.id.slice(6,);
  cart['pr'+ a] = cart['pr'+ a] + 1;
  console.log(cart['pr' + a])
  document.getElementById('valpr' + a).innerHTML = cart['pr'+ a];
  updateCart(cart);

});

</script>
{% block js %} {% endblock %} 
</body>
</html>
